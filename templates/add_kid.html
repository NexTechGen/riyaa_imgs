{% extends "base.html" %}

{% block content %}

<div class="container g-0 col-sm-12 col-md-10 col-lg-10 mx-auto">
    <h2 class="mb-4 text-center" style="padding-top: 10px;">Edit Kid Details</h2>
    <form class="row g-3" method="POST" action="{{ url_for('add_kid') }}">

        <div class="col-md-6 col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" autocomplete="off"  placeholder="Name" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="" disabled selected hidden>Select Gender</option>
                <option value="Male" >Male</option>
                <option value="Female" >Female</option>
            </select>
        </div>

        <div class="col-md-6 col-12">
            <label for="house_number" class="form-label">House Number</label>
            <input type="text" id="house_number" name="house_number" class="form-control" placeholder="House Number" autocomplete="off" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" placeholder="yyyy-mm-dd" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="father_name" class="form-label">Father's Name</label>
            <input type="text" id="father_name" name="father_name" class="form-control" autocomplete="off" placeholder="Father's Name" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="mother_name" class="form-label">Mother's Name</label>
            <input type="text" id="mother_name" name="mother_name" class="form-control" autocomplete="off" placeholder="Mother's Name" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="guardian" class="form-label">Guardian</label>
            <input type="text" id="guardian" name="guardian" class="form-control" autocomplete="off" placeholder="Guardian Name" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="guardian_phone" class="form-label">Guardian Phone</label>
            <input type="text" id="guardian_phone" name="guardian_phone" autocomplete="off" class="form-control" placeholder="Guardian Phone Number" required>
        </div>

        <div class="col-md-6 col-12">
            <label for="grade" class="form-label">Grade</label>
            <select id="grade" name="grade" class="form-control">
                <option value="" disabled selected hidden>Select Education</option>
                <option value="No">Not Study</option>
                {% for grade in range(1, 11) %}
                <option value="Grade {{ grade }}">Grade {{ grade }}</option>
                {% endfor%}
                <option value="GCE O/L">GCE O/L</option>
                <option value="GCE A/L">GCE A/L</option>
            </select>
        </div>

        <div class="col-md-6 col-12">
            <label for="school" class="form-label">School</label>
            <input type="text" id="school" name="school" class="form-control" autocomplete="off" value="NOT UPDATE">
        </div>

        <div class="buttons-container d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a onclick="window.history.back();" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

{% endblock %}
